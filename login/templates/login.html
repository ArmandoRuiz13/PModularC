{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'img/logo-icon.png'%}" />
    <title>MC | Login</title>
  </head>
  <style></style>
  <body>
    <img src="{% static 'img/logo-black.png' %}" alt="logo" class="logo" />
    <section class="gradient-custom">
      <div class="container py-5 h-100">
        <div class="flip-card">
          <div class="card flip-card-inner bg-dark text-white">
            <div class="card-body p-5 text-center flip-card-front">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase card-title">
                  Iniciar sesión
                </h2>
                <p class="text-white-50 mb-5">
                  Por favor ingrese su email y contraseña!
                </p>
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="typeEmailX"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typePasswordX"
                    >Contraseña</label
                  >
                </div>
                <p class="small mb-5 pb-lg-2">
                  <a href="#!" class="link form-forgot-password"
                    >Olvidaste la contraseña?</a
                  >
                </p>
                <button
                  class="form-submit btn btn-outline-light btn-lg px-5"
                  type="submit"
                >
                  Iniciar sesión
                </button>
                <div
                  class="d-flex justify-content-center text-center mt-4 pt-1"
                >
                  <a href="#!" class="link text-white"
                    ><i class="fab fa-facebook-f fa-lg"></i
                  ></a>
                  <a href="#!" class="link text-white"
                    ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                  ></a>
                  <a href="#!" class="link text-white"
                    ><i class="icon fab fa-google fa-lg"></i
                  ></a>
                </div>
              </div>
              <div>
                <p class="mb-0">
                  No tienes cuenta?
                  <a href="#!" class="link form-register fw-bold">Registrate</a>
                </p>
              </div>
            </div>
            <div class="ard-body p-5 text-center flip-card-back">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase card-title">
                  Registrate
                </h2>
                <p class="text-white-50 mb-5">
                  Por favor ingrese su email y contraseña!
                </p>
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="typeEmailR"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    id="typePasswordR"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typePasswordX"
                    >Contraseña</label
                  >
                </div>
                <p class="small mb-5 pb-lg-2">
                  <a href="#!" class="link form-forgot-password"
                    >Olvidaste la contraseña?</a
                  >
                </p>
                <button
                  class="form-submit btn btn-outline-light btn-lg px-5"
                  type="submit"
                >
                  Registrate
                </button>
                <div
                  class="d-flex justify-content-center text-center mt-4 pt-1"
                >
                  <a href="#!" class="link text-white"
                    ><i class="fab fa-facebook-f fa-lg"></i
                  ></a>
                  <a href="#!" class="link text-white"
                    ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                  ></a>
                  <a href="#!" class="link text-white"
                    ><i class="icon fab fa-google fa-lg"></i
                  ></a>
                </div>
              </div>
              <div>
                <p class="mb-0">
                  No tienes cuenta?
                  <a href="#!" class="link form-register fw-bold"
                    >Iniciar sesión</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/72399c8f18.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'login/js/login.js'%}"></script>
  </body>
</html>
