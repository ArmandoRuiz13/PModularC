{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'img/logo-icon.png'%}" />
    <title>MC | Login</title>
  </head>
  <style></style>
  <body>
    <img src="{% static 'img/logo-black.png' %}" alt="logo" class="logo" />
    <section class="gradient-custom">
      <div class="container py-5 h-100">
        <div class="flip-card">
          <div class="card flip-card-inner bg-dark text-white">
            <form class="card-body p-5 text-center flip-card-front">
              {% csrf_token %} {% include 'partials/_login_form.html' %}
            </form>
            <form class="card-body p-5 text-center flip-card-back">
              {% csrf_token %} {% include 'partials/_register_form.html' %}
            </form>
          </div>
        </div>
      </div>
    </section>
    <div
      class="modal fade"
      id="forgotPasswordModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      {% include 'partials/_modal.html' %}
    </div>

    <script
      src="https://kit.fontawesome.com/72399c8f18.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'login/js/login.js'%}"></script>
  </body>
</html>
