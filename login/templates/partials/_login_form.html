<div class="mb-md-5 mt-md-4 pb-5">
  <h2 class="fw-bold mb-4 text-uppercase card-title">Iniciar sesión</h2>
  <p class="text-white-50 mb-4">¡Por favor ingrese su email y contraseña!</p>
  <div class="form-outline form-white mb-4">
    <input
      type="email"
      id="typeEmailX"
      class="form-control form-control-lg"
      name="email"
      required
    />
    <label class="form-label" for="typeEmailX">Email</label>
  </div>
  <div class="form-outline form-white mb-4">
    <input
      type="password"
      id="typePasswordX"
      name="password"
      class="form-control form-control-lg"
      required
    />
    <label class="form-label" for="typePasswordA">Contraseña</label>
  </div>
  <p class="small mb-5 pb-lg-2">
    <a
      href="#!"
      data-bs-toggle="modal"
      data-bs-target="#forgotPasswordModal"
      class="link form-forgot-password"
      >¿Olvidaste la contraseña?</a
    >
  </p>
  <button
    class="form-submit btn-form-login btn btn-outline-light btn-lg px-5"
    type="submit"
  >
    Iniciar sesión
  </button>
  <div class="d-flex justify-content-center text-center mt-4 pt-1">
    <a href="#!" class="link text-white"
      ><i class="fab fa-facebook-f fa-lg"></i
    ></a>
    <a href="#!" class="link text-white"
      ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
    ></a>
    <a href="#!" class="link text-white"
      ><i class="icon fab fa-google fa-lg"></i
    ></a>
  </div>
</div>
<div>
  <p class="mb-0">
    ¿No tienes cuenta?
    <a href="#!" class="link form-register fw-bold">Registrate</a>
  </p>
</div>
