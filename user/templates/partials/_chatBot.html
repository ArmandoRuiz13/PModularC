<style>
    .chatBot{
        position: fixed;
        bottom: 2%;
        right: 2%;
    }

    .chatBot-hidden{
        width: 0 !important;
        heigth: 0 !important;
        visibility: hidden !important;
        opacity: 0;
    }
    .chatBot__button{
        position:fixed;
        bottom: 2%;
        right: 2%;
        background-color: #5c9ead;
        color: white;
        padding: 1.2rem;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem;
        animation: growShrink 5s  linear infinite;
        animation-delay: 2s;
        z-index: 100;
    }
    .chatBot__button:hover i{
        color: #f2cfbf;
    }

    .chatBot__window{
        position:fixed;
        bottom: 4%;
        right: 4%;
        width: 40rem;
        background-color: #ccc;
        z-index: 50;
        border-radius: 0.5rem;
        transition: all 0.1s;
     
    }
    
    .chatBot__header{
        background-color: #5c9ead;
        height: 100%;
        border-radius: 0.5rem 0.5rem 0 0;
        padding: 0.5rem 1rem;
    }

    .chatBot__body{
        height: 20rem;
        overflow-y: scroll;
        background-color: #f1f1f1;
        margin: 1rem;
    }

    .chatBot__footer{
        margin: 1rem;
    }

    .chatBot__footer input{
        width: 90%;
        padding: 0.5rem;
        border: none;
        border-radius: 0.5rem;

    }
    .chatBot__footer button{
       background-color: transparent;
       border: none:
       box-shadow: none;

    }

   
    @keyframes growShrink {
        0%{
                transform: scale(1);
        }
        100% {
                transform: scale(1.05);
            }
        }
    </style>
<aside class="chatBot">
    <div class="chatBot__window chatBot-hidden">
        <div class="chatBot__header">
            <h3 class ="text-center">ChatBot</h3>
        </div>
        <div class="chatBot__body">
            <div class="chatBot__message chatBot__message--user"></div>
            <div class="chatBot__message chatBot__message--bot"></div>
        </div>
        <div class="chatBot__footer">
            <input type="text"/>
            <button><i class="fa-regular fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="chatBot__button">
        <i class="fa-solid fa-robot"></i>
    </div>
</aside>

<script>
    const chatBotButton = document.querySelector('.chatBot__button');
    const chatBotWindow = document.querySelector('.chatBot__window');

    chatBotButton.addEventListener('click', () => {
        chatBotWindow.classList.toggle('chatBot-hidden');
    });
</script>
