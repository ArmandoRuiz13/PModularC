{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Adm Información</title>

    <link rel="stylesheet" href="{% static 'css/admIndex.css' %}" />
    
</head>
<body>
    
<div id="header">
    <div id="top-row1">
        <hr style="width: 85%;">
        <div id="user-info" class="d-flex justify-content-start align-items-center flex-grow-1">
            <img src="{% static 'img/imagen_usuario.webp' %}" alt="Imagen de usuario" style="width: 80px; height: 50px; border-radius: 50%; margin-right: 10px;">
            <span style="margin-right: 100px;">Nombre de Usuario</span>
            <a href="/">Log out</a>
        </div>
    </div>
    <div id="top-row2">
        <img src="{% static 'img/logo_empresa.png' %}" alt="Logo de la empresa" style="width: 50px; height: 50px; margin-right: 10px;">
        <h2 style="font-size: 46px;" class="m-0"><a href="/adm">Inicio</a></h2>
        <div class="d-flex">
            Información
        </div>
        <div class="d-flex">
            <a href="/adm/edificios">Edificios</a>
        </div>
        <div class="d-flex">
            <a href="/adm/reportes">Reportes</a>
        </div>
    </div>
</div>

<div id="content">
    <h1>Información de uso</h1>
</div>

<div id="footer">
    <div style="font-size: 26px;">
        Mantenimiento Centro CUCEI
        <br>
        <br>
    </div>
    <img src="{% static 'img/icono_email.png' %}" alt="Icono de email" style="width: 40px; height: 40px; margin-right: 5px;">
    <span style="font-size: 15px;">Contacto Soporte:</span>
</div>

</body>
</html>
