<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Adm Información</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cceeff; /* Celeste */
            color: #000000; /* Negro */
        }
        #header {
            background-color: #51d1d5bf; /* Blanco */
            padding: 10px;
        }
        #top-row1, #top-row2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #user-info, #site-nav {
            display: flex;
            align-items: center;
        }
        #site-nav a {
            text-decoration: none;
            color: #000000; /* Negro */
            font-size: 18px;
            padding-right: 0px; /* Espacio mayor entre los enlaces */
            border-right: 1px solid black; /* Borde derecho */
        }
        #site-nav a:last-child {
            border-right: none; /* No aplicar borde derecho al último enlace */
            padding-right: 0; /* No aplicar espacio extra al último enlace */
        }
        #content {
            text-align: center;
            padding: 50px 0;
        }
        #footer {
            background-color: #bcd0897d; /* Blanco */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    
<div id="header">
    <div id="top-row1">
        <hr style="width: 85%;">
        <div id="user-info" class="d-flex justify-content-start align-items-center flex-grow-1">
            <img src="imagen_usuario.webp" alt="Imagen de usuario" style="width: 80px; height: 50px; border-radius: 50%; margin-right: 10px;">
            <span style="margin-right: 100px;">Nombre de Usuario</span>
            <a href="#">Log out</a>
        </div>
    </div>
    <div id="top-row2">
        <img src="logo_empresa.png" alt="Logo de la empresa" style="width: 50px; height: 50px; margin-right: 10px;">
        <h2 style="font-size: 46px;" class="m-0">Inicio</h2>
        <div class="d-flex">
            <a href="#">Información</a>
        </div>
        <div class="d-flex">
            <a href="#">Edificios</a>
        </div>
        <div class="d-flex">
            <a href="#">Reportes</a>
        </div>
    </div>
</div>

<div id="content">
    <h1>Información de uso</h1>
</div>

<div id="footer">
    <div style="font-size: 26px;">
        Mantenimiento Centro CUCEI
        <br>
        <br>
    </div>
    <img src="icono_email.png" alt="Icono de email" style="width: 40px; height: 40px; margin-right: 5px;">
    <span style="font-size: 30px;">Contacto Soporte:</span>
</div>

</body>
</html>
