# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cuceimantaint

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1bad4eae8fcd4d3a89b9edcd8163a423 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_99b6af1f436c40039f8594767bb0d837 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1bad4eae8fcd4d3a89b9edcd8163a423 }}/armandobolt13/pmodular:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cuceimantaint'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_77e822930f20444aaded21f0ae55e3e6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1bad4eae8fcd4d3a89b9edcd8163a423 }}/armandobolt13/pmodular:${{ github.sha }}'