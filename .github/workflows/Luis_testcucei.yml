# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testcucei

on:
  push:
    branches:
      - Luis
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcucei.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b53f6434ef0541098339f10fa5bef01c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_48dd7a9a79354d49b63a523e1ff7879f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcucei.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b53f6434ef0541098339f10fa5bef01c }}/pmodular-django:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testcucei'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bfc76235baf843f492fa49a601358f1c }}
        images: 'mcucei.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b53f6434ef0541098339f10fa5bef01c }}/pmodular-django:${{ github.sha }}'