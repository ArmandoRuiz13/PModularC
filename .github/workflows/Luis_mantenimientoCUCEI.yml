# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mantenimientoCUCEI

on:
  push:
    branches:
      - Luis
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcucei.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b7ea30f5b5564e5783c64067ea752d65 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_95afc1444b8e477f828387af202c60b0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcucei.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b7ea30f5b5564e5783c64067ea752d65 }}/pmodular-django:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mantenimientoCUCEI'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5191215075d24c2aa87625d3e928145c }}
        images: 'mcucei.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b7ea30f5b5564e5783c64067ea752d65 }}/pmodular-django:${{ github.sha }}'